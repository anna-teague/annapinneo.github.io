<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue: #3A5BA0;
      --yellow: #FFD24C;
      --pink: #F4C6D7;
      --text: #2C2C2C;
      --muted: #6B7280;
      --bg: #FAFAF9;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-size: 17px;
      line-height: 1.7;
      color: var(--text);
      background-color: var(--bg);
      margin: 0;
      padding: 0 1rem;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 0;
    }

    h1, h2, h3 {
      color: var(--blue);
      margin-top: 2.5rem;
      line-height: 1.3;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    h3 {
      font-size: 1.2rem;
    }

    p {
      margin-bottom: 1.2rem;
    }

    a {
      color: var(--blue);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    nav {
      background-color: var(--light);
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0;
      text-align: center;
    }

    nav .brand {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--blue);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    nav .tagline {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    blockquote {
      border-left: 3px solid var(--yellow);
      padding-left: 1rem;
      margin-left: 0;
      color: var(--muted);
      font-style: italic;
    }

    code {
      font-family: monospace;
      background-color: #f3f4f6;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 3rem 0;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Anna Pinneo</div>
    <div class="tagline">Product Thinking with Clarity and Context</div>
    <ul>
      <li><a href="/index.md">Home</a></li>
      <li><a href="/philosophy.md">Philosophy</a></li>
      <li><a href="/case-study-prioritization.md">Case Study</a></li>
      <li><a href="/about.md">About</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: '%Y' }} Anna Pinneo. All rights reserved.
  </footer>
</body>
</html>
