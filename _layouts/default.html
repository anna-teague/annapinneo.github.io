<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    :root {
      --blue: #3A5BA0;
      --yellow: #FFD24C;
      --pink: #E6A3B2;
      --text: #2C2C2C;
      --bg: #FAFAF9;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
    }

    h1, h2 {
      color: var(--blue);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.25rem;
    }

    a {
      color: var(--blue);
      text-decoration: none;
    }

    a:hover {
      color: var(--yellow);
      text-decoration: underline;
    }

    nav {
      background-color: white;
      border-bottom: 1px solid #eee;
      padding: 1rem 0.5rem;
      margin-bottom: 2rem;
    }

    nav .brand {
      font-weight: 600;
      font-size: 1rem;
      color: var(--blue);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: block;
      text-align: center;
      margin-bottom: 0.25rem;
    }

    nav .tagline {
      font-size: 0.75rem;
      color: #777;
      text-align: center;
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0;
      flex-wrap: wrap;
    }

    nav a {
      font-weight: bold;
    }

    main {
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Anna Pinneo</div>
    <div class="tagline">Product Management & Systems Thinking</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/philosophy">Philosophy</a></li>
      <li><a href="/case-study-timekeeping">Case Study</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>
</body>
</html>
