<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue: #3A5BA0;
      --yellow: #FFD24C;
      --pink: #F4C6D7;
      --text: #2C2C2C;
      --muted: #6B7280;
      --bg: #FAFAF9;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 17px;
      line-height: 1.75;
      color: var(--text);
      background-color: var(--bg);
      margin: 0;
      padding: 0 1rem;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 0 2rem;
    }

    h1, h2, h3 {
      color: var(--blue);
      margin-top: 2.5rem;
      line-height: 1.3;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 500;
      border-top: 1px solid #e5e7eb;
      padding-top: 2rem;
      margin-top: 3rem;
    }

    h3 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    p {
      margin-bottom: 1.5rem;
    }

    a {
      color: var(--blue);
      text-decoration: none;
      position: relative;
    }

    a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      left: 0;
      bottom: -1px;
      background-color: var(--blue);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    a:hover::after {
      transform: scaleX(1);
    }

    nav {
      background-color: var(--light);
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0 0.5rem;
      text-align: center;
    }

    nav .brand {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--blue);
      letter-spacing: 0.04em;
    }

    nav .tagline {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    blockquote {
      border-left: 3px solid var(--yellow);
      padding-left: 1rem;
      margin-left: 0;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-style: italic;
      background-color: #fffef6;
      color: #444;
    }

    code {
      font-family: monospace;
      background-color: #f3f4f6;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.95em;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 3rem 0;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">Anna Pinneo</div>
    <div class="tagline">Product Thinking with Clarity and Context</div>
    <ul>
  <li><a href="/">Home</a></li>
  <li><a href="/philosophy">Philosophy</a></li>
  <li><a href="/case-study-prioritization">Case Study</a></li>
  <li><a href="/about">About</a></li>
</ul>

  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: '%Y' }} Anna Pinneo. All rights reserved.
  </footer>
</body>
</html>
